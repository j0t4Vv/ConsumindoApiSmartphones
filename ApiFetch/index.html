<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fetch</title>
</head>
<body>
    <div class="container">

        <h1>Registro de Compra de Celular</h1>

        <h2>Clientes</h2>
        <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Endereco</th>
                <th>Email</th>
                <th>Cpf</th>
                <th>Contato</th>
                <th>Modelo</th>
              </tr>
            </thead>
            <tbody id="tabelaClientes">

            </tbody>
        </table>

        <h2>Marcas</h2>
        <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Contato</th>
                <th>Modelo</th>
              </tr>
            </thead>
            <tbody id="tabelaMarcas">
            </tbody>
        </table>
    
        <h2>Vendedores</h2>
        <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Contato</th>
                <th>Marca</th>
                <th>Modelo</th>
              </tr>
            </thead>
            <tbody id="tabelaVendedores">
            </tbody>
        </table>
          

    </div>
    <script src="script.js"></script>
</body>
</html>
